<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="Logo">
        </div>

        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
        </form>
        
        <div class="text">or Login with your Social Media account</div>
        
        <!-- Social Media buttons -->
        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Login by Github</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Login by Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Login by Facebook</a>
        </div>
    </div>
</body>
</html>
